<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica 10</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
        }

        #map {
            width: 100%;
            height: 340px;
        }
    </style>
</head>

<body>

    <div class="container text-center small">
        <div class="row m-2">
            <div class="col-6">
                <button class="btn btn-sm btn-primary" id="boton">Watch Position</button>
            </div>
            <div class="col-6">
                <button class="btn btn-sm btn-primary" id="botonDetener">Stop Position</button>
            </div>
        </div>
        <div class="row m-2">
            <div id="datos"></div>
            <div id="map"></div>
        </div>
    </div>

    <script>
        function iniciaMapa() {
            var propiedades = {
                center: {
                    lat: 21.152639,
                    lng: -101.711598
                },
                zoom: 12
            }

            var mapa = document.getElementById("map")

            var map = new google.maps.Map(mapa, propiedades)

            var icono = {
                url: "https://www.pngmart.com/files/7/Pin-PNG-Photos.png",
                scaledSize: new google.maps.Size(25,25),
                origin: new google.maps.Point(0,0),
                anchor: new google.maps.Point(0,0)
            }

            var marker = new google.maps.Marker({
                position: {lat: 0, lng: 0},
                icon: icono,
                map: map
            })

            var watchId = document.getElementById("boton")

            var positionOptions = {
                enableHighAccuracy: true,
                timeout: 10*1000,
                maximumAge: 30*1000
            }

            if (navigator.geolocation)
            {
                boton.addEventListener('click', function(){
                    watchId = navigator.geolocation.watchPosition(function (position){
                        var lat = position.coords.latitude
                        var lng = position.coords.longitude

                        var coordenadas = lat + ',' + lng

                        var exactitud = position.coords.accuracy ? position.coords.accuracy : 'No disponible'
                        var altitud = position.coords.altitude ? position.coords.altitude : 'No disponible'
                        var velocidad = position.coords.speed ? position.coords.speed : 'No disponible'
                        var fechayhora = (new Date(position.timestamp)).toString()

                        const html = `
                            <p>Coordenadas: ${coordenadas}</p>
                            <p>Exactitud: ${exactitud}</p>
                            <p>Altitud: ${altitud}</p>
                            <p>Velocidad: ${velocidad}</p>
                            <p>Fecha y hora: ${fechayhora}</p>
                        `

                        const datos = document.getElementById("datos")
                        datos.innerHTML = html

                        marker.setPosition(new google.maps.LatLng(lat,lng))
                        map.panTo(new google.maps.LatLng(lat,lng))
                        
                    }, error, positionOptions)
                })

                const botonDetener = document.getElementById("botonDetener")
                botonDetener.addEventListener("click", function(){
                    if (watchId !== null) 
                    {
                        navigator.geolocation.clearWatch(watchId)
                        const html = '<p>Se detuvo el monitoreo</p>'
                        const datos = document.getElementById("datos")
                        datos.innerHTML = html
                    }
                })
            }

            function error(positionError){
                console.log(positionError.message)
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa"
        async defer></script>

</body>

</html>
